<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table and ColSpan Example </title>
</head>
<table border=1>
    <tr> 
        <th>Depno</th><th>Name</th><th>Salary</th>
  </tr>
  <tr>
    <td rowspan="2">10</td>
    <td>Balajiaraeddy</td>
    <td>34000</td>
    </tr>
    <tr>

    
    <td>Vamsi</td>
    <td>24000</td>
</tr>
<tr>
    <td rowspan="3"> 20</td>
    <td>Lakshmi</td>
    <td>45000</td>
    </tr>
    <tr>
        
    <td>Vinay</td>
    <td>85000</td>
    </tr>
    <tr>
    
    <td>Sravani</td>
    <td>65000</td>
    </tr>

        <tr style="background-color:skyblue">
        <td colspan="2">Total Salary</td>
        <td>1122</td>
        </tr>
    </table>


    
</body>
</html>
